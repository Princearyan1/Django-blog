{% extends 'blog/base.html' %}

{% block content %}
    <div class="container" style=" padding: 20px; margin-top: 10px; border-radius: 20px;">
<style>
            body {
                background-color: #fff; /* Change the background color to white */
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
        
            .content-section {
                background-color: #f9f9f9; /* Light background for article sections */
                padding: 20px;
                margin: 20px auto;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        
            .article-img {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                float: left;
                margin-right: 20px;
            }
        
            .article-metadata {
                font-size: 14px;
                color: #555;
            }
        
            .article-title {
                font-size: 24px;
                color: #333;
                text-decoration: none;
            }
        
            .article-title:hover {
                color: #007BFF;
            }
        
            .article-content {
                font-size: 16px;
                color: #666;
            }
        </style>
        <h1>About This Blog</h1>
    </div>
{% endblock content %}
