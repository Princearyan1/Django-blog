{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<style>
    body {
        background-color: #fff; /* Change the background color to white */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .content-section {
        background-color: #f9f9f9; /* Light background for article sections */
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .article-img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        float: left;
        margin-right: 20px;
    }

    .article-metadata {
        font-size: 14px;
        color: #555;
    }

    .article-title {
        font-size: 24px;
        color: #333;
        text-decoration: none;
    }

    .article-title:hover {
        color: #007BFF;
    }

    .article-content {
        font-size: 16px;
        color: #666;
    }
</style>
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Do you need an account? <a href="{% url 'register' %}">Register Now</a></small>
        </div>
    </div>
{% endblock content %}
